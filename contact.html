<form action="https://formspree.io/codeGizmo@protonmail.com"
      method="POST">
 <div class="container-fluid">
 <div class="row">
  <div class="col-xs-12">
   <div class="introduction">
     <h1>CONNECT &nbsp; <span class="divide">||</span> &nbsp; CONTACT</h1>
     <hr>
   <div class="container-fluid">   
    <div class="row">
     <div class="col-md-12 col-xs-12">

    <ul class="social-icons">
      <li>
        <a href="https://github.com/Whale67" target="_blank"><img src="Images/Octocat.png" /></a>
      </li>
      <li>
       <a href="https://gab.ai/Whale67" target="_blank"><img src="Images/frog4.png"></a>
      </li>     
    </ul>
     </div>
    </div>
   </div>
  
  </div>
 </div>
</div>  
</div>

<div class="formContainer">
 <div class="row">
   <div class="form-group col-sm-6">
    <input type="hidden" name="_format" value="plain" />
     <label for="firstName">First Name</label>
      <input type="text" class="form-control input-lg" id="firstName" placeholder="First Name" name="firstName" required>
    </div>

    <div class="form-group col-sm-6">
      <label for="lastName">Last Name</label>
        <input type="text" class="form-control input-lg" id="lastName" placeholder="Last Name" name="lastName" required>
         <input type="text" name="_gotcha" style="display:none" />
    </div>
  </div>  

  <div class="row">
   <div class="form-group col-sm-6">
    <label for="email">Email Address</label>
     <input type="email" class="form-control input-lg" id="email" placeholder="Your Email Address" name="_replyto" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="subject">Subject</label>
        <input type="text" class="form-control input-lg" id="subject" placeholder="Email Subject" name="_subject" required>
        </div>
       </div>  

  <div class="row">
   <div class="form-group col-xs-12">
    <label for="message">Message or Comments</label>
     <textarea class="form-control" id="message" placeholder="Your message..." name="message" required></textarea>
    </div>
   </div>      
   <br>
  <div class="row">
   <div class="form-group col-xs-12">

       <button type="submit" value="Send" name="submit" class="btn btn-secondary btn-lg btn-block"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>

    <input type="hidden" name="_next" value="thankyou.html" />
   </div>
  </div>   
 </div>
</form>
